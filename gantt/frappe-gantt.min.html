rGanttChart=function (data, columnIds){ let tasks=[] data.values.forEach(item=>{ const startCell=item.cells.find(cell=>cell.columnId==columnIds[dkr.ganttConfig.columnNames.startDate]); const endCell=item.cells.find(cell=>cell.columnId==columnIds[dkr.ganttConfig.columnNames.endDate]); const titleCell=item.cells.find(cell=>cell.columnId==columnIds[dkr.ganttConfig.columnNames.title]); const parent=item.cells.find(cell=>cell.columnId==columnIds[dkr.ganttConfig.columnNames.parent]); const progress=item.cells.find(cell=>cell.columnId==columnIds[dkr.ganttConfig.columnNames.progress]); if (startCell && endCell && titleCell){ const taskStartDate=new Date(dkr.gantt.getCellValue(startCell)); const taskEndDate=new Date(dkr.gantt.getCellValue(endCell)); tasks.push({ id: dkr.gantt.getCellValue(item.cells.find(cell=>cell.columnId==columnIds[dkr.ganttConfig.columnNames.id])), name: dkr.gantt.getCellValue(titleCell), start: startCell.value, end: endCell.value, dependencies: parent ? dkr.gantt.getCellValue(parent) : null, progress: progress ? dkr.gantt.getCellValue(progress) : 0,});}}); let onClickFunction=null; if (dkr.ganttConfig.showInModal){ onClickFunction=function (task){ //dkr.modaldashboard.displayWorkflow=function (instanceId, title, dimensions, openInEditMode, closeFunction) dkr.modaldashboard.displayWorkflow(task.id, task.name, null, true, dkr.ganttConfig.refreshChartOnModalClose ? function (){ dkr.gantt.fetchData(document.location.hostname);} : null);}} document.getElementById("gantt").innerHTML=""; // Clear the previous chart // Initialize the Gantt chart with the tasks and options var gantt=new Gantt("#gantt", tasks,{ ...dkr.ganttConfig.options, readonly: true, view_modes: dkr.ganttConfig.viewModes.map(mode=>Gantt.VIEW_MODE[mode.toString().toUpperCase()]).filter(Boolean), on_click: onClickFunction, popup: false});} dkr.gantt.getCellValue=function (cell){ return cell.formattedValue && cell.formattedValue.trim() !=='' ? cell.formattedValue : cell.value;} dkr.gantt.fetchData(document.location.hostname); console.log("gantt logic executed");</script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css"><script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js" onload="dkr.gantt.fetchData(document.location.hostname);"></script>
